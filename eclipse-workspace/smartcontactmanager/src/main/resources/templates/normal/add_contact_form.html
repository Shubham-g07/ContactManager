<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}
">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">
								
								<!--first name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstname" th:field="*{name}" placeholder="Enter name here!"
										class="form-control">
								</div>

								<!--second name-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondname" th:field="*{secondName}"
										placeholder="Enter Nick name here!" class="form-control">
								</div>
								<!--phone field-->


								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" th:field="*{phone}" placeholder="Enter Phone number here!"
										class="form-control">
								</div>

								<!--Email field-->


								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<input required type="email" id="email" th:field="*{email}" placeholder="Enter Email here!"
										class="form-control">
								</div>

								<!--Work Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" th:field="*{work}" placeholder="Enter Work here!"
										class="form-control">
								</div>
								<!--Contact Description-->
								
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter the description" th:field="*{description}"  class="form-control" column= "10"rows="10"></textarea>
								</div>
								
								<!--image field-->
								<div class="form-group mt-3">
								    <label>Profile Image</label>
								    <input type="file" name="profileImage" class="form-control-file" required>
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/ahjw1wkscod4to5klgdjz69uhzgyh2y35ubsi1ywalut6bbn/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
		  tinymce.init({
		    selector: '#mytextarea'
			})
		</script>
		
	</section>
</body>

</html>
